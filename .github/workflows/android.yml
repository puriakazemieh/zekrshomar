name: Android CI

on:
#  push:
#    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      envarioment:
        description: 'test puria'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - qa
          - dev
      versiontag:
          description: 'test puria tag'
          required: true
          default: '23'
          type: string
#    schedule:
#     - cron: ' 0 1 * * * '

jobs:

  local_test_job:
      name: Running Local Tests
      runs-on: ubuntu-latest
      continue-on-error: true
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Print Java version
          run: javac -version
        - name: Change wrapper permissions
          run: chmod +x ./gradlew
        - name: Restore Cache
          uses: actions/cache@v3
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
            restore-keys: |
              ${{ runner.os }}-gradle-
        - name: Run Debug Tests
          run: ./gradlew testDebugUnitTest --continue
        - name: Upload Test Reports
          if: ${{ always() }}
          uses: actions/upload-artifact@v3
          with:
            name: test-reports
            path: '**/build/reports/tests/'

  android_test_job:
    name: Android Tests
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Restore Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Instrumentation Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedAndroidTest

      - name: Upload Android Test Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: android-test-reports
          path: '**/build/reports/androidTests/'

  build_job:
    name: Building the APK
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Restore Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
            ${{ runner.os }}-gradle-
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Assemble Debug
      run: ./gradlew assemble
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
          name: apk
          path: app/build/outputs/apk/debug/**.apk

  notification_job:
    needs: [ local_test_job, android_test_job,Build_job ]
    name: Notify workflow Result
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/workflow-conclusion-action@v1
      - name: Send Email
        if: failure()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Github Actions Job result
          body: Build job of ${{github.repository}} completed successfully! The Job worflow ${{ github.workflow }} of ${{ github.repository }} has result of ${{ env.WORKFLOW_CONCLUSION }}
          to: puriakazemieh@gamil.com
          from: From Github Action
